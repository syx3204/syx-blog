<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>yx blog</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Nunito', sans-serif;
            line-height: 1.6;
            color: #333;
            margin: 0;
            padding: 0;
            display: grid;
            place-items: center;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        video#background-video {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -1;
            filter: brightness(0.5); /* 调整亮度以适应文字 */
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: rgba(51, 51, 51, 0.7); /* 半透明背景 */
            color: #fff;
            text-align: center;
            padding: 10px 0;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: top 0.3s ease-in-out;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 10px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            padding: 10px 15px;
            display: inline-block;
            transition: background-color 0.3s ease-in-out;
            position: relative;
        }

        nav ul li a:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        nav ul li a.active::after {
            content: "";
            position: absolute;
            left: 0;
            bottom: -5px;
            width: 100%;
            height: 2px;
            background-color: #fff;
            transition: all 0.3s ease-in-out;
        }

        main {
            max-width: 960px;
            margin: 80px auto 60px;
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            position: relative;
            z-index: 1;
        }

        footer {
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: -50px;
            width: 100%;
            background-color: rgba(51, 51, 51, 0.7);
            color: #fff;
            z-index: 1000;
            transition: bottom 0.3s ease-in-out;
        }

        .video-control-button {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: rgba(51, 51, 51, 0.7);
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            z-index: 1001;
            border-radius: 5px;
            transition: background-color 0.3s ease-in-out;
        }

        .video-control-button:hover {
            background-color: rgba(51, 51, 51, 0.9);
        }

        @media screen and (max-width: 768px) {
            main {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- 背景视频 -->
    <video id="background-video" autoplay loop playsinline>
        <source src="https://m.ccw.site/creator-college/videos/c0c874fe07e43da74e39fd349f0ed2da.mp4" type="video/mp4">
        您的浏览器不支持HTML5视频。
    </video>

    <!-- 视频控制按钮 -->
    <button id="videoControlButton" class="video-control-button">暂停</button>

    <header>
        <nav>
            <ul>
                <li><a href="#home" class="active">主页</a></li>
                <li><a href="#articles">文章</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="home" style="display: block;">
            <h2>Welcome to my blog.</h2>
            <p>这是blog的首页，可以看到，这里很<del>简洁</del>(功能还没做)</p>
        </section>
    </main>

    <footer>
        版权所有 © <span id="copyrightYear"></span> yx blog
        <script>
            document.getElementById('copyrightYear').innerHTML = new Date().getFullYear();
        </script>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const video = document.getElementById('background-video');
            const videoControlButton = document.getElementById('videoControlButton');

            // 尝试播放视频并设置音量
            try {
                video.volume = 0.5; // 设置音量为 50%
                video.play();
            } catch (err) {
                console.error("视频无法自动播放：", err);
            }

            // 视频控制按钮
            videoControlButton.addEventListener('click', function() {
                if (video.paused) {
                    video.play();
                    this.textContent = '暂停';
                } else {
                    video.pause();
                    this.textContent = '播放';
                }
            });
        });
    </script>
</body>
</html>
