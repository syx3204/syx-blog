<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>yx blog</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Nunito', sans-serif;
            line-height: 1.6;
            color: #333;
            margin: 0;
            padding: 0;
            display: grid;
            place-items: center;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        video#background-video {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -1;
            filter: brightness(0.5); /* 调整亮度以适应文字 */
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: rgba(51, 51, 51, 0.7); /* 半透明背景 */
            color: #fff;
            text-align: center;
            padding: 10px 0;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: top 0.3s ease-in-out;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 10px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            padding: 10px 15px;
            display: inline-block;
            transition: background-color 0.3s ease-in-out;
            position: relative; /* 新增 */
        }

        nav ul li a:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        nav ul li a.active::after { /* 新增 */
            content: "";
            position: absolute;
            left: 0;
            bottom: -5px;
            width: 100%;
            height: 2px;
            background-color: #fff;
            transition: all 0.3s ease-in-out;
        }

        nav ul li a:not(.active)::after { /* 新增 */
            content: "";
            position: absolute;
            left: 0;
            bottom: -5px;
            width: 0;
            height: 2px;
            background-color: #fff;
            transition: all 0.3s ease-in-out;
        }

        main {
            max-width: 960px;
            margin: 80px auto 60px; /* 增加底部间距 */
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            position: relative;
            z-index: 1;
        }

        .post {
            background: rgba(255, 255, 255, 0.9); /* 半透明背景 */
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            overflow: hidden;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        .post:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }

        .post h2 {
            margin-top: 0;
            margin-bottom: 10px;
        }

        .post h2 a {
            color: inherit;
            text-decoration: none;
            transition: color 0.3s ease-in-out;
        }

        .post h2 a:hover {
            color: #333;
        }

        .post p {
            margin-bottom: 15px;
        }

        .post .meta {
            color: #999;
            font-size: 0.8em;
        }

        footer {
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: -50px; /* 初始状态下隐藏 */
            width: 100%;
            background-color: rgba(51, 51, 51, 0.7); /* 半透明背景 */
            color: #fff;
            z-index: 1000;
            transition: bottom 0.3s ease-in-out;
        }

        #articles .iframe-container {
            position: relative;
            width: 100%;
            overflow: hidden;
        }

        #articles iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .video-control-button {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: rgba(51, 51, 51, 0.7);
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            z-index: 1001;
            border-radius: 5px;
            transition: background-color 0.3s ease-in-out;
        }

        .video-control-button:hover {
            background-color: rgba(51, 51, 51, 0.9);
        }

        @media screen and (max-width: 768px) {
            main {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <video id="background-video" autoplay loop playsinline muted>
        <source src="https://m.ccw.site/creator-college/videos/c0c874fe07e43da74e39fd349f0ed2da.mp4" type="video/mp4">
        您的浏览器不支持HTML5视频。
    </video>

    <button id="videoControlButton" class="video-control-button">暂停</button>

    <header>
        <nav>
            <ul>
                <li><a href="#home" class="active">主页</a></li>
                <li><a href="#articles">文章</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="home" style="display: block;">
            <h2>Welcome to my blog.</h2>
            <p>这是blog的首页，可以看到，这里很<del>简洁</del>(功能还没做)</p>
        </section>
        <section id="articles" style="display: none;">
            <div class="iframe-container">
                <iframe src="news/newspage.html" frameborder="0"></iframe>
            </div>
        </section>
    </main>

    <footer>
        <script defer src="https://vercount.one/js"></script>
        <div class="footer-content">
            <p>本站总访问量 <span id="busuanzi_value_site_pv"></span> 次</p>
            <p>本站总访客数 <span id="busuanzi_value_site_uv"></span> 人</p>
        </div>
        版权所有 © <span id="copyrightYear"></span> yx blog
        <script>
            document.getElementById('copyrightYear').innerHTML = new Date().getFullYear();
        </script>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 获取导航链接和所有章节
            const links = document.querySelectorAll('nav ul li a');
            const sections = document.querySelectorAll('section');
            const video = document.getElementById('background-video');
            const videoControlButton = document.getElementById('videoControlButton');
            const header = document.querySelector('header');
            const footer = document.querySelector('footer');

            let lastScrollTop = 0;

            // 添加点击事件监听器到每个导航链接
            links.forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();

                    // 移除所有链接上的 active 类
                    links.forEach(lnk => lnk.classList.remove('active'));
                    // 给当前点击的链接添加 active 类
                    this.classList.add('active');

                    // 根据点击的链接显示相应的章节
                    const sectionId = this.getAttribute('href').substring(1);
                    sections.forEach(section => {
                        if (section.id === sectionId) {
                            section.style.display = 'block';
                            updateIframeHeight(section);
                        } else {
                            section.style.display = 'none';
                        }
                    });

                    // 监听窗口大小变化并更新 iframe 高度
                    window.addEventListener('resize', () => updateIframeHeight(document.getElementById(sectionId)));
                });
            });

            // 更新 iframe 高度函数
            function updateIframeHeight(section) {
                if (section.id === 'articles') {
                    const iframeContainer = section.querySelector('.iframe-container');
                    const headerHeight = document.querySelector('header').clientHeight;
                    const footerHeight = document.querySelector('footer').clientHeight;
                    const windowHeight = window.innerHeight;
                    const newHeight = windowHeight - headerHeight - footerHeight - 40; // 减去一些额外的空间
                    iframeContainer.style.height = `${newHeight}px`;
                }
            }

            // 初始化时也设置一次高度
            updateIframeHeight(document.getElementById('articles'));

            // 尝试自动播放视频
            try {
                video.play();
            } catch (err) {
                console.error("Failed to play video automatically:", err);
            }

            // 添加点击事件监听器到视频控制按钮
            videoControlButton.addEventListener('click', function() {
                if (video.paused) {
                    video.play();
                    videoControlButton.textContent = '暂停';
                } else {
                    video.pause();
                    videoControlButton.textContent = '播放';
                }
            });

            // 监听滚动事件
            window.addEventListener('scroll', function() {
                const scrollTop = window.pageYOffset || document.documentElement.scrollTop;

                // 控制导航栏的显示和隐藏
                if (scrollTop > lastScrollTop && scrollTop > 50) {
                    header.style.top = '-60px'; // 隐藏导航栏
                } else {
                    header.style.top = '0'; // 显示导航栏
                }

                // 控制访问信息的显示和隐藏
                const scrollBottom = scrollTop + window.innerHeight;
                const documentHeight = document.documentElement.scrollHeight;
                if (documentHeight - scrollBottom < 50) {
                    footer.style.bottom = '0'; // 显示访问信息
                } else {
                    footer.style.bottom = '-50px'; // 隐藏访问信息
                }

                lastScrollTop = scrollTop <= 0 ? 0 : scrollTop; // For Mobile or negative scrolling
            }, false);

            // 初始化时检查是否需要显示访问信息
            if (window.innerHeight >= document.documentElement.scrollHeight) {
                footer.style.bottom = '0'; // 显示访问信息
            }
        });
    </script>
</body>
</html>
