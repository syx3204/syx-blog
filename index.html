<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>yx blog</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Nunito', sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: grid;
            place-items: center;
            min-height: 100vh;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 10px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            padding: 10px 15px;
            display: inline-block;
            transition: background-color 0.3s ease-in-out;
            position: relative; /* 新增 */
        }

        nav ul li a:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        nav ul li a.active::after { /* 新增 */
            content: "";
            position: absolute;
            left: 0;
            bottom: -5px;
            width: 100%;
            height: 2px;
            background-color: #fff;
            transition: all 0.3s ease-in-out;
        }

        nav ul li a:not(.active)::after { /* 新增 */
            content: "";
            position: absolute;
            left: 0;
            bottom: -5px;
            width: 0;
            height: 2px;
            background-color: #fff;
            transition: all 0.3s ease-in-out;
        }

        main {
            max-width: 960px;
            margin: 80px auto 20px;
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .post {
            background: #fff;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            overflow: hidden;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        .post:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }

        .post h2 {
            margin-top: 0;
            margin-bottom: 10px;
        }

        .post h2 a {
            color: inherit;
            text-decoration: none;
            transition: color 0.3s ease-in-out;
        }

        .post h2 a:hover {
            color: #333;
        }

        .post p {
            margin-bottom: 15px;
        }

        .post .meta {
            color: #999;
            font-size: 0.8em;
        }

        footer {
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #333;
            color: #fff;
        }

        #articles .iframe-container {
            position: relative;
            width: 100%;
            overflow: hidden;
        }

        #articles iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        /* 添加一些媒体查询来支持响应式设计 */
        @media screen and (max-width: 768px) {
            main {
                grid-template-columns: 1fr;
            }
        }


        /* styles.css */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        
        .footer-content {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .footer-content p {
            margin: 5px 0;
        }


        /* 倒计时↓ */
          body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
          }
          .countdown-container {
            position: relative;
            width: 300px;
            padding: 20px;
            border-radius: 15px;
            background: url('OIP-C.jfif') no-repeat center center, rgba(255, 255, 255, 0.6);
            background-size: cover;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 8px rgba(186, 183, 183, 0.1);
            text-align: center;
            font-family: Arial, sans-serif;
            color: #515253e8;
            transition: all 0.3s ease;
          }
          .countdown-container:hover {
            transform: scale(1.05);
          }
          .countdown {
            font-size: 2em;
            font-weight: bold;
          }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home" class="active">主页</a></li>
                <li><a href="#articles">文章</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="home" style="display: block;">
            <h2>Welcome to my blog.</h2>
            <p>这是blog的首页，可以看到，这里很<del>简洁</del>(功能还没做)</p>
        </section>
        <section id="articles" style="display: none;">
            <iframe src="news/newspage.html" frameborder="0" style = "margin-top: 100px;width: 100%;height:81%;"></iframe>

        </section>
    </main>




    
    <div class="countdown-container">
        <h2>距离⌈ 春节 ⌋还有:</h2>
        <span id="countdown" class="countdown">加载中...</span>
    </div>
    
    <script>
    // 获取网络时间
    async function getNetworkTime() {
      try {
        const response = await fetch('https://timeapi.io/api/Time/current/zone?timeZone=Asia/Shanghai', {
          method: 'GET',
          headers: {
            'Content-Type': 'application/json'
          }
        });
        const data = await response.json();
        return new Date(data.dateTime);
      } catch (error) {
        console.error('Error fetching network time:', error);
        return new Date(); // 如果获取失败，使用本地时间
      }
    }
    
    // 设置倒计时
    function setCountdown(startTime) {
      const countdownDate = new Date('2025-01-29T00:00:00').getTime(); // 春节目标日期
      const now = new Date().getTime(); // 使用本地时间
      const elapsed = now - startTime.getTime(); // 计算从初始网络时间到现在的时间差
      const currentNetworkTime = startTime.getTime() + elapsed; // 计算当前的网络时间
      const distance = countdownDate - currentNetworkTime;
    
      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);
    
      document.getElementById('countdown').innerText = days + '天 ' + hours + '小时 '
      + minutes + '分钟 ' + seconds + '秒 ';
    
      if (distance < 0) {
        clearInterval(x);
        document.getElementById('countdown').innerText = '春节已到！';
      }
    }
    
    // 初始化倒计时
    async function initCountdown() {
      const startTime = await getNetworkTime();
      setCountdown(startTime);
      const x = setInterval(() => setCountdown(startTime), 1000);
    }
    
    // 启动倒计时
    initCountdown();
    </script>








    
    
    <footer>
        <script defer src="https://vercount.one/js"></script>
        <div class="footer-content">
            <p>本站总访问量 <span id="busuanzi_value_site_pv"></span> 次</p>
            <p>本站总访客数 <span id="busuanzi_value_site_uv"></span> 人</p>
        </div>
        版权所有 © <span id="copyrightYear"></span> yx blog
        <script>
            // 获取当前年份并插入到页面中
            document.getElementById('copyrightYear').innerHTML = new Date().getFullYear();
        </script>

    </footer>

    <script>
        document.querySelectorAll('nav ul li a').forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                // 移除所有链接上的 active 类
                document.querySelectorAll('nav ul li a').forEach(lnk => lnk.classList.remove('active'));
                // 给当前点击的链接添加 active 类
                this.classList.add('active');

                const sectionId = this.getAttribute('href').substring(1);
                document.querySelectorAll('section').forEach(section => {
                    if (section.id === sectionId) {
                        section.style.display = 'block';
                        updateIframeHeight(section);
                    } else {
                        section.style.display = 'none';
                    }
                });

                window.addEventListener('resize', () => updateIframeHeight(document.getElementById(sectionId)));
            });
        });

        function updateIframeHeight(section) {
            if (section.id === 'articles') {
                const iframeContainer = section.querySelector('.iframe-container');
                const headerHeight = document.querySelector('header').clientHeight;
                const footerHeight = document.querySelector('footer').clientHeight;
                const newHeight = window.innerHeight - headerHeight - footerHeight;
                iframeContainer.style.height = `${newHeight}px`;
            }
        }

        // 初始化时也设置一次高度
        updateIframeHeight(document.getElementById('articles'));
    </script>

</body>
</html>
