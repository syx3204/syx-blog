<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>news</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column; /* 改为column，确保内容垂直排列 */
            min-height: 100vh; /* 确保body至少占据整个视口高度 */
            margin: 0;
            background-color: #f5f5f5;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            width: 80%;
            margin-top: 50px; /* 避免与顶部导航重叠 */
        }

        .news-item {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            position: relative; /* 为发布日期位置做准备 */
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            overflow: hidden;
            text-decoration: none; /* 去掉链接的下划线 */
            color: inherit; /* 继承父元素的颜色 */
            display: block;
            text-align: center; /* 文本居中 */
        }

        .news-item:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 12px rgba(0,0,0,0.2);
        }

        .news-title {
            color: #333;
            text-decoration: none;
            font-size: 20px;
            margin-bottom: 10px;
        }

        .news-summary {
            color: #777;
            font-size: 14px;
        }

        /* 发布时间标签 */
        .post-date {
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-size: 12px;
            color: #777;
        }

        /* 自定义颜色 */
        :root {
            --primary-color: #333;
            --secondary-color: #777;
            --hover-color: #555;
            --background-color: #fff;
            --shadow-color: rgba(0,0,0,0.1);
            --hover-shadow-color: rgba(0,0,0,0.2);
        }

        body {
            color: var(--primary-color);
        }

        .news-title {
            color: var(--primary-color);
        }

        .news-summary {
            color: var(--secondary-color);
        }

        .news-item {
            background-color: var(--background-color);
            box-shadow: 0 4px 6px var(--shadow-color);
        }

        .news-item:hover {
            box-shadow: 0 8px 12px var(--hover-shadow-color);
        }

        a {
            color: var(--primary-color);
        }

        a:hover {
            color: var(--hover-color);
        }

        /* 新增部分 */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 50px;
            background-color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            z-index: 1000;
        }

        .header .return-btn {
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .header .return-btn:hover {
            transform: translateX(5px); /* 向右移动 */
        }

        .header .return-btn span {
            font-size: 24px;
            border-radius: 50%;
            padding: 10px;
            display: inline-block;
        }

       .header .return-btn span::before {

            display: block;
        }


        .header .title {
            font-size: 20px;
            color: #333;
        }

        /* 占位符div */
        .placeholder {
            height: 50px; /* 与.header相同高度 */
            width: 100%; /* 宽度覆盖整个容器 */
            visibility: hidden; /* 不显示内容 */
        }




          body, html {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
          }
          .countdown-container {
            position: relative;
            width: 300px;
            padding: 20px;
            border-radius: 15px;
            background: url('OIP-C.jfif') no-repeat center center, rgba(255, 255, 255, 0.6);
            background-size: cover;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 8px rgba(186, 183, 183, 0.1);
            text-align: center;
            font-family: Arial, sans-serif;
            color: #515253e8;
            transition: all 0.3s ease;
          }
          .countdown-container:hover {
            transform: scale(1.05);
          }
          .countdown {
            font-size: 2em;
            font-weight: bold;
          }
    </style>
</head>
<body>

    <div class="header">
        <div class="title">小站新闻/琐事日记</div>
    </div>

    <!-- 添加占位符div -->
    <div class="placeholder"></div>

    <div class="container">           
        <div class="countdown-container">
            <h2>距离⌈ 春节 ⌋还有:</h2>
            <span id="countdown" class="countdown">加载中...</span>
        </div>
        
        <script>
        // 获取网络时间
        async function getNetworkTime() {
          try {
            const response = await fetch('https://timeapi.io/api/Time/current/zone?timeZone=Asia/Shanghai', {
              method: 'GET',
              headers: {
                'Content-Type': 'application/json'
              }
            });
            const data = await response.json();
            return new Date(data.dateTime);
          } catch (error) {
            console.error('Error fetching network time:', error);
            return new Date(); // 如果获取失败，使用本地时间
          }
        }
        
        // 设置倒计时
        function setCountdown(startTime) {
          const countdownDate = new Date('2025-01-29T00:00:00').getTime(); // 春节目标日期
          const now = new Date().getTime(); // 使用本地时间
          const elapsed = now - startTime.getTime(); // 计算从初始网络时间到现在的时间差
          const currentNetworkTime = startTime.getTime() + elapsed; // 计算当前的网络时间
          const distance = countdownDate - currentNetworkTime;
        
          const days = Math.floor(distance / (1000 * 60 * 60 * 24));
          const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
          const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
          const seconds = Math.floor((distance % (1000 * 60)) / 1000);
        
          document.getElementById('countdown').innerText = days + '天 ' + hours + '小时 '
          + minutes + '分钟 ' + seconds + '秒 ';
        
          if (distance < 0) {
            clearInterval(x);
            document.getElementById('countdown').innerText = '春节已到！';
          }
        }
        
        // 初始化倒计时
        async function initCountdown() {
          const startTime = await getNetworkTime();
          setCountdown(startTime);
          const x = setInterval(() => setCountdown(startTime), 1000);
        }
        
        // 启动倒计时
        initCountdown();
        </script>
    </div>
